<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galactic Guardian 3D | Boss Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="ui-overlay">
        <div id="pause-indicator">SYSTEM PAUSED (P)</div>
        
        <div class="flex justify-between items-start">
            <div>
                <div class="stat-label">Neural Score</div>
                <div id="score-display" class="stat-value">0000</div>
                <div class="stat-label mt-1">Sector: <span id="level-display" class="text-indigo-400">1</span></div>
            </div>
            <div class="flex items-center space-x-2">
                <div id="icon-shield" class="hud-icon text-purple-400" title="Shield Active">S</div>
                <div id="icon-hyper" class="hud-icon text-yellow-400" title="Hyper-Fire">H</div>
            </div>
            <div class="text-right">
                <div class="stat-label">Sector Record</div>
                <div id="high-score-display" class="stat-value">0000</div>
            </div>
        </div>

        <div id="boss-ui">
            <div class="stat-label text-red-500 !opacity-100 text-xs">WARNING: CAPITAL SHIP DETECTED</div>
            <div id="boss-health-bar">
                <div id="boss-health-fill"></div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="menu-screen">
            <h1 class="text-6xl font-black mb-1 italic tracking-tighter leading-none text-white">GALACTIC<br><span class="text-indigo-400">GUARDIAN</span></h1>
            <div class="h-1.5 w-32 bg-indigo-500 mx-auto mb-8 rounded-full"></div>
            <p class="text-indigo-200/60 mb-10 text-xs uppercase tracking-[0.4em] font-bold">Boss Protocol v.1.2</p>
            
            <div class="grid grid-cols-1 gap-4 mb-10 text-[11px] text-left font-bold opacity-90">
                <div class="flex items-center space-x-3 bg-white/5 p-3 rounded-lg border border-white/10">
                    <span class="w-3 h-3 bg-indigo-500 rounded-full shadow-[0_0_10px_#4f46e5]"></span>
                    <span>WASD / MOUSE: Precision Maneuver</span>
                </div>
                <div class="flex items-center space-x-3 bg-white/5 p-3 rounded-lg border border-white/10">
                    <span class="w-3 h-3 bg-red-500 rounded-full shadow-[0_0_10px_#ef4444]"></span>
                    <span>ELIMINATE CAPITAL SHIPS TO ADVANCE</span>
                </div>
            </div>
            
            <button class="btn" onclick="startGame()">Engage Warp Drive</button>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="menu-screen" style="display: none;">
            <h2 class="text-4xl font-black mb-8 text-white tracking-widest">PAUSED</h2>
            <button class="btn" onclick="togglePause()">Resume Mission</button>
            <button class="btn !bg-red-900/20 !border-red-500/50 mt-4" onclick="location.reload()">Abort</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="menu-screen" style="display: none;">
            <h2 class="text-4xl font-black mb-2 text-red-500 italic">PILOT DOWN</h2>
            <div class="stat-label">Final Neural Log</div>
            <div id="final-score" class="text-7xl font-black mb-10">0</div>
            <button class="btn" onclick="startGame()">Restart Protocol</button>
        </div>

        <div class="flex flex-col items-center mb-8">
             <div class="stat-label mb-3">Shield Integrity</div>
             <div id="health-bar-container" class="w-80 h-3 bg-black/60 rounded-full overflow-hidden border border-white/20 backdrop-blur-md">
                <div id="health-bar" class="h-full bg-gradient-to-r from-indigo-600 via-blue-400 to-cyan-300 w-full transition-all duration-300 shadow-[0_0_20px_rgba(79,70,229,0.7)]"></div>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
